table:
  name: group
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: account_id
- name: taxonomy
  using:
    foreign_key_constraint_on: taxonomy_id
array_relationships:
- name: group_entities
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: group_entity
        schema: public
