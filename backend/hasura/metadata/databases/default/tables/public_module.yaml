table:
  name: module
  schema: public
object_relationships:
- name: course
  using:
    foreign_key_constraint_on: course_id
- name: taxonomy
  using:
    foreign_key_constraint_on: taxonomy_id
array_relationships:
- name: lessons
  using:
    foreign_key_constraint_on:
      column: module_id
      table:
        name: lesson
        schema: public
- name: media
  using:
    manual_configuration:
      column_mapping:
        id: entity_id
      insertion_order: null
      remote_table:
        name: medium
        schema: public
- name: status_logs
  using:
    manual_configuration:
      column_mapping:
        id: entity_id
      insertion_order: null
      remote_table:
        name: status_log
        schema: public
