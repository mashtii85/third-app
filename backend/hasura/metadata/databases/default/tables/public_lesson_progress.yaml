table:
  name: lesson_progress
  schema: public
object_relationships:
- name: course_enrollment
  using:
    foreign_key_constraint_on: enrollment_id
- name: lesson
  using:
    foreign_key_constraint_on: lesson_id
array_relationships:
- name: status_logs
  using:
    manual_configuration:
      column_mapping:
        id: entity_id
      insertion_order: null
      remote_table:
        name: status_log
        schema: public
