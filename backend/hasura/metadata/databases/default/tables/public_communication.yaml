table:
  name: communication
  schema: public
object_relationships:
- name: client
  using:
    foreign_key_constraint_on: client_id
- name: parent
  using:
    foreign_key_constraint_on: parent_id
array_relationships:
- name: communications
  using:
    foreign_key_constraint_on:
      column: parent_id
      table:
        name: communication
        schema: public
- name: notifications
  using:
    foreign_key_constraint_on:
      column: communication_id
      table:
        name: notification
        schema: public
