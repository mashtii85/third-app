table:
  name: taxonomy_entity
  schema: public
object_relationships:
- name: client
  using:
    foreign_key_constraint_on: client_id
- name: taxonomy
  using:
    foreign_key_constraint_on: taxonomy_id
array_relationships:
- name: status_logs
  using:
    manual_configuration:
      column_mapping:
        id: entity_id
      insertion_order: null
      remote_table:
        name: status_log
        schema: public
