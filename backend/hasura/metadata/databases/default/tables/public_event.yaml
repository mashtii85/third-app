table:
  name: event
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: account_id
- name: location
  using:
    foreign_key_constraint_on: location_id
- name: parent_event
  using:
    foreign_key_constraint_on: parent_id
- name: taxonomy
  using:
    foreign_key_constraint_on: taxonomy_id
array_relationships:
- name: event_entities
  using:
    foreign_key_constraint_on:
      column: event_id
      table:
        name: event_entity
        schema: public
- name: events
  using:
    foreign_key_constraint_on:
      column: parent_id
      table:
        name: event
        schema: public
