table:
  name: course_enrollment
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: account_id
- name: course
  using:
    foreign_key_constraint_on: course_id
- name: taxonomy
  using:
    foreign_key_constraint_on: taxonomy_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: lesson_progresses
  using:
    foreign_key_constraint_on:
      column: enrollment_id
      table:
        name: lesson_progress
        schema: public
- name: status_logs
  using:
    manual_configuration:
      column_mapping:
        id: entity_id
      insertion_order: null
      remote_table:
        name: status_log
        schema: public
