table:
  name: location
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: account_id
- name: parent_location
  using:
    foreign_key_constraint_on: parent_id
- name: taxonomy
  using:
    foreign_key_constraint_on: taxonomy_id
array_relationships:
- name: addresses
  using:
    manual_configuration:
      column_mapping:
        id: entity_id
      insertion_order: null
      remote_table:
        name: address
        schema: public
- name: events
  using:
    foreign_key_constraint_on:
      column: location_id
      table:
        name: event
        schema: public
- name: locations
  using:
    foreign_key_constraint_on:
      column: parent_id
      table:
        name: location
        schema: public
- name: media
  using:
    manual_configuration:
      column_mapping:
        id: entity_id
      insertion_order: null
      remote_table:
        name: medium
        schema: public
- name: status_logs
  using:
    manual_configuration:
      column_mapping:
        id: entity_id
      insertion_order: null
      remote_table:
        name: status_log
        schema: public
